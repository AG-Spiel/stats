<app-page-wrapper
  [heading]="share?.name + ' (#' + share?.wkn + ')'"
  subheading="Alle Statistiken über eine einzelne AG"
>
  <div class="share cardrow">
    <app-card title="Übersicht" subtitle="Kurs und Buchwert-Entwicklung der AG">
      <div class="card-bodyrow">
        <div class="chart-container container">
          <app-line-chart
            *ngIf="basicChartUrl"
            id="basic"
            [url]="basicChartUrl"
            [series]="basicChartSeries"
          ></app-line-chart>
        </div>
      </div>
    </app-card>
  </div>
  <div class="depot cardrow">
    <app-card title="Depot" subtitle="Verlauf der Depotstruktur">
      <div class="card-bodyrow">
        <div class="chart-container container">
          <app-line-chart
            *ngIf="depotChartUrl"
            id="depot"
            [url]="depotChartUrl"
            [series]="depotChartSeries"
          ></app-line-chart>
        </div>
      </div>
    </app-card>
  </div>
  <div class="order cardrow">
    <app-card
      title="Orderbuch"
      subtitle="Summierte Buys und Sells des Orderbuchs"
    >
      <div class="card-bodyrow">
        <div class="chart-container container">
          <app-line-chart
            *ngIf="orderChartUrl"
            id="order"
            [url]="orderChartUrl"
            [series]="orderChartSeries"
          ></app-line-chart>
        </div>
      </div>
    </app-card>
  </div>
  <div class="handel cardrow">
    <app-card title="Handelsaktivität" subtitle="Verlauf der Handelsaktivität">
      <div class="card-bodyrow">
        <div class="chart-container container">
          <app-line-chart
            *ngIf="activityChartUrl"
            id="activity"
            [url]="activityChartUrl"
            [series]="activityChartSeries"
          ></app-line-chart>
        </div>
      </div>
    </app-card>
  </div>
  <div class="agsx cardrow">
    <app-card title="AGSX-P." subtitle="Entwicklund der täglichen AGSX-P.">
      <div class="card-bodyrow">
        <div class="chart-container container">
          <app-line-chart
            *ngIf="agsxChartUrl"
            id="agsx"
            [url]="agsxChartUrl"
            [series]="agsxChartSeries"
          ></app-line-chart>
        </div>
      </div>
    </app-card>
  </div>
</app-page-wrapper>
